{% extends "base.html" %}

{% block title %}EUDA - Signup{% endblock %}

{% block code %}
<div class="passpad">
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Sign Up</h5>
  </div>
  <div class="card-body">
    <form action="/createaccount" method="post">
      <div class="form-group">
        <label for="newusername">Username:</label>
      <input type="text" class="form-control" id="newusername" name="newusername" required>
      </div>
      <div class="form-group">
        <label for="newpassword">Password:</label>
      <input type="password" class="form-control" id="newpassword" name="newpassword" required>
        <small class="form-text text-muted">
          Your new password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.
        </small>
      </div>
      <div class="form-group">
        <label for="reenterpassword">Re-Enter Password:</label>
      <input type="password" class="form-control" id="reenterpassword" name="reenterpassword" required>
      </div>
      <button type="submit" class="btn btn-primary custom-btn">Create Account</button>

      <style>
        .card-header {
          padding-top:10px;
          padding-bottom:10px
        }
        .form-group {
          padding-top:10px;
          padding-bottom:10px
        }

        .passpad {
          padding-top:100px;
          padding-left:400px;
          padding-right:400px;
        }

        .logoutpad {
          padding-top:20px
        }
        .custom-btn {
          background-color: #0e1d34;
          padding: 12px 24px;
          border-radius: 4px;
          border: none;
          color: #fff;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: all 0.3s ease;
        }
      
        .custom-btn:hover {
          background-color: #0e0d34;
        }
      </style>
    </form>
  </div>
</div>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/purecounter/purecounter_vanilla.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>

<!-- Template Main JS File -->
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>

</html>

{% endblock %}
